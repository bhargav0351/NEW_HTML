<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path in HTML</title>
</head>
<body>
    <h1>Path in HTML</h1>
    <p>Location of any file or folder.</p>
    <h2>Absolute Path</h2>
    <p>Exact location of any file or folder.</p>
    <img src="C:\Users\Dell\Desktop\Banner.jfif" alt="">
    <h2>Relative Path</h2>
    <p>(../) one backspace</p>
    <img src="..\Desktop\Banner.jfif" alt="">
</body>
</html>
